<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Formulario de Usuario</h2>

    <form th:action="@{${accion}}" th:object="${usuario}" method="post" class="space-y-5">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="user_name" class="block text-gray-700 font-medium mb-1">
                Nombre de usuario
            </label>
            <input type="text" id="user_name" th:field="*{userName}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">
                Correo electrónico
            </label>
            <input type="email" id="email" th:field="*{email}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <!-- Contraseña -->
        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">
                Contraseña
            </label>
            <input type="password" id="password" th:field="*{password}" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" />
        </div>

        <!-- Rol (solo visible para ADMIN) -->
        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <label for="rol" class="block text-gray-700 font-medium mb-1">
                Rol
            </label>
            <select id="rol" th:field="*{rol}"
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white focus:outline-none focus:ring focus:ring-blue-300">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
            </select>
        </div>

        <!-- Botón de acción -->
        <div class="flex justify-center mt-6">
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
                Guardar
            </button>
        </div>
    </form>
</div>

</body>
</html>
