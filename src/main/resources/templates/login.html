<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center">
        <div class="flex w-full max-w-4xl rounded-2xl shadow-lg overflow-hidden bg-white">
            
            <!-- Panel izquierdo -->
            <div class="hidden md:flex flex-col items-center justify-center w-1/2 bg-gradient-to-r from-purple-500 to-indigo-500 text-white p-10">
                <h2 class="text-3xl font-bold mb-2">¡Bienvenido!</h2>
                <p class="mb-6">¿No tienes cuenta? Crea una y empieza a realizar envíos.</p>
                <a th:href="@{/register}" 
                   class="px-6 py-2 bg-white text-purple-600 font-semibold rounded-lg shadow hover:bg-gray-100 transition">
                    Registrarse
                </a>
            </div>

            <!-- Panel derecho (form login) -->
            <div class="w-full md:w-1/2 p-8">
                <div class="flex justify-center mb-6">
                    <img th:src="@{/images/Logo.png}" alt="Logo" class="h-12">
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Iniciar Sesión</h2>

                <!-- Mensaje de error (usuario o contraseña incorrectos) -->
                <div th:if="${param.error}" class="mb-4 text-red-600 text-sm bg-red-100 border border-red-300 rounded-lg p-3">
                    Usuario o contraseña incorrectos.
                </div>

                <!-- Mensaje de sesión cerrada -->
                <div id="id_sesioncerrada" th:if="${param.logout}" 
                     class="mb-4 text-green-600 text-sm bg-green-100 border border-green-300 rounded-lg p-3">
                    Sesión cerrada correctamente.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-1">Usuario o Email</label>
                        <input id="username" type="text" name="username" required autofocus
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
                        <input id="password" type="password" name="password" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
                    </div>

                    <div class="flex items-center mb-4">
                        <input id="remember_me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 text-sm text-gray-600">Recuérdame</label>
                    </div>

                    <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Ingresar
                    </button>

                    <div class="mt-4 text-center">
                        <a th:href="@{/forgot-password}" class="text-sm text-indigo-600 hover:underline">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script para ocultar mensaje de sesión cerrada -->
    <script>
        setTimeout(function () {
            const mensaje = document.getElementById("id_sesioncerrada");
            if (mensaje) {
                mensaje.style.display = "none";
            }
        }, 2000);
    </script>
</body>
</html>
