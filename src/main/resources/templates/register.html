<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen items-center justify-center">
        <div class="flex w-full max-w-4xl rounded-2xl shadow-lg overflow-hidden bg-white">
            
            <!-- Panel izquierdo -->
            <div class="hidden md:flex flex-col items-center justify-center w-1/2 bg-gradient-to-r from-purple-500 to-indigo-500 text-white p-10">
                <h2 class="text-3xl font-bold mb-2">¡Bienvenido de vuelta!</h2>
                <p class="mb-6">¿Ya tienes una cuenta? Inicia sesión y continúa con nosotros.</p>
                <a th:href="@{/login}" 
                   class="px-6 py-2 bg-white text-purple-600 font-semibold rounded-lg shadow hover:bg-gray-100 transition">
                    Iniciar sesión
                </a>
            </div>

            <!-- Panel derecho (form registro) -->
            <div class="w-full md:w-1/2 p-8">
                <div class="flex justify-center mb-6">
                    <img th:src="@{/images/logo.png}" alt="Logo" class="h-12">
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Cuenta</h2>

                <!-- Mostrar mensajes -->
                <div th:if="${errorMessage}" class="mb-4 text-red-600 text-sm bg-red-100 border border-red-300 rounded-lg p-3" 
                     th:text="${errorMessage}">
                </div>
                <div th:if="${successMessage}" class="mb-4 text-green-600 text-sm bg-green-100 border border-green-300 rounded-lg p-3" 
                     th:text="${successMessage}">
                </div>

                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-4">
                        <label for="userName" class="block text-gray-700 font-medium mb-1">Nombre de usuario</label>
                        <input id="userName" type="text" th:field="*{userName}" required autofocus
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
                        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                        <input id="email" type="email" th:field="*{email}" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium mb-1">Contraseña</label>
                        <input id="password" type="password" th:field="*{password}" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
                    </div>

                    <div class="mb-4">
                        <label for="passwordConfirm" class="block text-gray-700 font-medium mb-1">Confirmar contraseña</label>
                        <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" required
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-200">
                    </div>

                    <div class="mb-4">
                        <label for="terms" class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">
                                Acepto los 
                                <a th:href="@{/terms}" class="underline text-indigo-600 hover:text-indigo-800">Términos de Servicio</a>
                                y la 
                                <a th:href="@{/privacy}" class="underline text-indigo-600 hover:text-indigo-800">Política de Privacidad</a>.
                            </span>
                        </label>
                    </div>

                    <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
