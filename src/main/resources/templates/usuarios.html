<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DataTables con soporte Tailwind -->
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/2.1.3/css/dataTables.tailwindcss.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.tailwindcss.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">

<div class="max-w-6xl mx-auto mt-10 bg-white p-6 rounded-2xl shadow">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-700">Listado de Usuarios</h2>
        <a th:href="@{/usuarios/nuevo}" 
           class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
           + Nuevo Usuario
        </a>
    </div>

    <!-- Tabla con DataTables -->
    <div class="overflow-x-auto">
        <table id="usuariosTable" class="min-w-full divide-y divide-gray-200 text-sm text-left">
            <thead class="bg-gray-800 text-gray-100 uppercase text-xs">
                <tr>
                    <th class="px-4 py-3">ID</th>
                    <th class="px-4 py-3">Usuario</th>
                    <th class="px-4 py-3">Rol</th>
                    <th class="px-4 py-3 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                <tr th:each="u : ${usuarios}" class="hover:bg-gray-50">
                    <td class="px-4 py-3" th:text="${u.id}">1</td>
                    <td class="px-4 py-3" th:text="${u.userName}">Usuario</td>
                    <td class="px-4 py-3" th:text="${u.rol}">Administrador</td>
                    <td class="px-4 py-3 text-center">
                        <a th:href="@{'/usuarios/editar/' + ${u.id}}" 
                           class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition">Editar</a>
                        <a th:href="@{'/usuarios/eliminar/' + ${u.id}}" 
                           class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition"
                           onclick="return confirm('¿Eliminar este usuario?')">
                           Eliminar
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="4" class="text-center py-4 text-gray-500">
                        No hay usuarios registrados.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-6 text-right">
        <button type="submit" 
                class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
            Cerrar sesión
        </button>
    </form>
</div>
